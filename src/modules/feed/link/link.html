<template>
  <ai-dialog class="pl-ai-dialog">
    <ai-dialog-body>
      <input attach-focus="true" class="pl-input--main" value.bind="addedUrl" placeholder="Add link">
    </ai-dialog-body>

    <ai-dialog-footer>
      <button class="pl-btn pl-btn--blur" click.trigger="controller.cancel()">Cancel</button>
      <button class="pl-btn pl-btn--main" click.trigger="controller.ok(addedUrl)">Add</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
