<template>
    <div class="pl-container">
        <div class="pl-header pl-header--feed">
            <div>
                <span> AA</span>
                <button class="pl-btn pl-btn--main">Search</button>
            </div>
            <button class="pl-btn pl-btn--main" click.trigger="compose()">Compose</button>
        </div>

        <div class="pl-feed">
            <div class="pl-feed__compose">
                <div class="pl-feed__compose--on-blur" click.delegate="isInputOnFocus = true" show.bind="!isInputOnFocus">
                    <span>What's on your mind?</span>
                </div>

                <div class="pl-feed__compose--on-focus" show.bind="isInputOnFocus">
                    <textarea value.bind="text" rows="3" placeholder="Start typing..." class="pl-input"> </textarea>

                    <div>
                        <div>
                            <span>Add image </span>
                            <span>Add link </span>
                        </div>
                        ${number}<button class="pl-btn pl-btn--main" click.delegate="isInputOnFocus = false">Done</button>
                    </div>

                </div>
            </div>

            <div class="pl-feed__feed ${isFeedHovered ? 'pl-feed__feed--on-hover': ''}" mouseover.delegate="isFeedHovered = true" mouseout.delegate="isFeedHovered = false">
                <div class="pl-feed__feed--content">
                    Hook what matters to you Hook what matters to you Hook what matters to you Hook what matters to you Hook what matters to
                    you Hook what matters to you
                </div>

                <div class="pl-feed__feed--tag">
                    <span>masterthechaos</span>

                    <span>talented</span>
                </div>

                <div class="pl-feed__feed--time" show.bind="!isFeedHovered">
                    <span>05:03AM - 01 Mar 2017 </span>
                </div>

                <div class="pl-feed__feed--actions" show.bind="isFeedHovered">
                    + ...
                </div>
            </div>
        </div>
    </div>
</template>
