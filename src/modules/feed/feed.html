<template>
  <input type="file" files.bind="selectedFiles" id="pl-input--files">
  <div class="pl-feed">
    <div class="pl-feed__post ${isInputOnFocus ? 'pl-feed__post--on-focus': ''}">
      <textarea value.bind="newFeed.text" placeholder="What's on your mind?" class="pl-input pl-input--blue ${isInputOnFocus ? 'pl-input--on-focus': ''}" click.trigger="isInputChange()"> </textarea>
      <img src="./assets/img/camera.png" click.trigger="uploadFiles()">

      <button class="pl-button" click.trigger="addNewFeed()" if.bind="isInputOnFocus">Done</button>
    </div>

    <div class="pl-feed__feed ${feed.isSelected ? 'selected': ''}" repeat.for="feed of feeds"click.trigger="selectFeed($index, $event)">
      <p class="pl-feed__feed--content" innerHTML.bind="feed.text"></p>
      <p class="pl-feed__feed--date">${feed.createdAt}</p>

      <a class="pl-feed__feed--delete" if.bind="feed.isSelected">Delete permanently</a>
    </div>
  </div>

  <div class="pl-search">
    <a href="#/search">
      <img src="./assets/img/search.png">
      <span>Search</span>
    </a>
  </div>
</template>
